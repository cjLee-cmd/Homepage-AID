<html lang="ko"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter:wght@300;400;500;600;700&amp;family=Space+Grotesk:wght@300;400;500;600;700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Hello. AID</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f5f0;
        color: #333;
        overflow-x: hidden;
      }
      
      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
        padding: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .logo {
        width: 40px;
        height: 40px;
        background-color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 1.2rem;
      }
      
      .nav-menu {
        border: 1px solid #ddd;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
      }
      
      .nav-item {
        padding: 0.8rem 1.5rem;
        border-bottom: 1px solid #eee;
        color: #666;
        text-decoration: none;
        display: block;
        font-size: 0.9rem;
        transition: all 0.2s ease;
      }
      
      .nav-item:hover {
        background-color: #f8f8f8;
        color: #333;
      }
      
      .nav-item:last-child {
        border-bottom: none;
      }
      
      .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4rem 2rem;
      }
      
      .hero-text {
        text-align: center;
        max-width: 800px;
      }
      
      .hello-text {
        font-size: clamp(3rem, 8vw, 6rem);
        font-weight: 300;
        letter-spacing: -0.02em;
        margin-bottom: 1rem;
        color: #666;
      }
      
      .aid-text {
        font-size: clamp(4rem, 12vw, 8rem);
        font-weight: 700;
        letter-spacing: -0.03em;
        color: #000;
        margin-bottom: 2rem;
      }
      
      .subtitle {
        font-size: 1.1rem;
        color: #666;
        font-weight: 400;
        line-height: 1.6;
        max-width: 500px;
        margin: 0 auto;
      }
      
      .contact-links {
        position: fixed;
        bottom: 2rem;
        left: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      
      .contact-link {
        width: 24px;
        height: 24px;
        background-color: #333;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        transition: all 0.2s ease;
      }
      
      .contact-link:hover {
        background-color: #666;
        transform: translateY(-2px);
      }
      
      .geometric-bg {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        opacity: 0.03;
        pointer-events: none;
        z-index: -1;
      }
      
      .diamond {
        position: absolute;
        border: 2px solid #333;
        transform: rotate(45deg);
      }
      
      .diamond-1 {
        width: 200px;
        height: 200px;
        top: 100px;
        left: 100px;
      }
      
      .diamond-2 {
        width: 120px;
        height: 120px;
        top: 140px;
        left: 140px;
        border-width: 1px;
      }
      
      @media (max-width: 768px) {
        .header {
          padding: 1.5rem;
        }
        
        .main-content {
          padding: 2rem 1rem;
        }
        
        .contact-links {
          bottom: 1.5rem;
          left: 1.5rem;
        }
        
        .geometric-bg {
          width: 300px;
          height: 300px;
        }
        
        .diamond-1 {
          width: 150px;
          height: 150px;
          top: 75px;
          left: 75px;
        }
        
        .diamond-2 {
          width: 90px;
          height: 90px;
          top: 105px;
          left: 105px;
        }
      }
    </style>
<script>
      function toggleLanguage() {
        const html = document.documentElement;
        const helloText = document.querySelector('.hello-text');
        const subtitle = document.querySelector('.subtitle');
        
        if (html.lang === 'ko') {
          html.lang = 'en';
          document.title = 'Hello. AID';
          helloText.textContent = 'Hello.';
          subtitle.innerHTML = 'AI-powered solutions for<br>intelligent grid monitoring.';
        } else {
          html.lang = 'ko';
          document.title = 'Hello. AID';
          helloText.textContent = '안녕하세요.';
          subtitle.innerHTML = 'AI 기반의 지능형<br>전력망 모니터링 솔루션.';
        }
      }
    </script>
</head>
<body>
  <div class="container">
    <!-- Geometric background -->
    <div class="geometric-bg">
      <div class="diamond diamond-1"></div>
      <div class="diamond diamond-2"></div>
    </div>
    
    <!-- Header -->
    <header class="header">
      <div class="logo">A</div>
      <nav class="nav-menu">
        <a href="#" class="nav-item">Work</a>
        <a href="#" class="nav-item" onclick="toggleLanguage()">
          <span lang="ko">About</span>
          <span style="display: none;" lang="en">소개</span>
        </a>
      </nav>
    </header>
    
    <!-- Main content -->
    <main class="main-content">
      <div class="hero-text">
        <div class="hello-text">안녕하세요.</div>
        <div class="aid-text">AID</div>
        <div class="subtitle">
          AI 기반의 지능형<br>전력망 모니터링 솔루션.
        </div>
      </div>
    </main>
    
    <!-- Contact links -->
    <div class="contact-links">
      <a href="mailto:contact@aid.com" class="contact-link">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
      </a>
      <a href="#" class="contact-link">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/>
        </svg>
      </a>
    </div>
  </div>
</body></html>
