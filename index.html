<html lang="ko"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"/>
<title>Hello. AID</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f2ead3;
        color: #4a453f;
        overflow-x: hidden;
      }
      
      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: 1;
      }
      
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
        padding: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .logo {
        width: 40px;
        height: 40px;
        background-color: #5a4f42;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #f2ead3;
        font-weight: 600;
        font-size: 1.2rem;
        border: 1px solid rgba(160, 144, 122, 0.2);
      }
      
      .nav-menu {
        border: 1px solid rgba(160, 144, 122, 0.3);
        background: rgba(242, 234, 211, 0.9);
        backdrop-filter: blur(10px);
      }
      
      .nav-item {
        padding: 0.8rem 1.5rem;
        border-bottom: 1px solid rgba(160, 144, 122, 0.2);
        color: #6b5f52;
        text-decoration: none;
        display: block;
        font-size: 0.9rem;
        transition: all 0.2s ease;
      }
      
      .nav-item:hover {
        background-color: rgba(160, 144, 122, 0.1);
        color: #4a453f;
      }
      
      .nav-item:last-child {
        border-bottom: none;
      }
      
      .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4rem 2rem;
      }
      
      .hero-text {
        text-align: center;
        max-width: 800px;
        opacity: 1;
        position: relative;
        z-index: 10;
      }
      
      .hello-text {
        font-size: clamp(3rem, 8vw, 6rem);
        font-weight: 300;
        letter-spacing: -0.02em;
        margin-bottom: 1rem;
        color: #000000;
        position: relative;
        z-index: 20;
      }
      
      .aid-text {
        font-size: clamp(4rem, 12vw, 8rem);
        font-weight: 700;
        letter-spacing: -0.03em;
        color: #000000;
        margin-bottom: 2rem;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        position: relative;
        z-index: 20;
      }
      
      .subtitle {
        font-size: 1.1rem;
        color: #000000;
        font-weight: 400;
        line-height: 1.6;
        max-width: 500px;
        margin: 0 auto;
        position: relative;
        z-index: 20;
      }
      
      .contact-links {
        position: fixed;
        bottom: 2rem;
        left: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      
      .contact-link {
        width: 24px;
        height: 24px;
        background-color: #5a4f42;
        color: #f2ead3;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        transition: all 0.2s ease;
        border: 1px solid rgba(160, 144, 122, 0.2);
      }
      
      .contact-link:hover {
        background-color: #6b5f52;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(139, 117, 97, 0.2);
      }
      
      .main-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        background-image: url('main-background.jpeg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.5;
      }
      
      .main-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, 
          transparent 0%, 
          transparent 30%, 
          rgba(242, 234, 211, 0.3) 60%, 
          rgba(242, 234, 211, 0.5) 100%);
        pointer-events: none;
      }
      
      .paper-texture {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0.15;
        pointer-events: none;
        z-index: 0;
        background-image: 
          linear-gradient(45deg, transparent 48%, rgba(160, 144, 122, 0.1) 49%, rgba(160, 144, 122, 0.1) 51%, transparent 52%),
          linear-gradient(-45deg, transparent 48%, rgba(160, 144, 122, 0.1) 49%, rgba(160, 144, 122, 0.1) 51%, transparent 52%),
          radial-gradient(circle at 20% 80%, rgba(139, 117, 97, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(139, 117, 97, 0.08) 0%, transparent 50%);
        background-size: 30px 30px, 30px 30px, 200px 200px, 200px 200px;
      }
      
      @media (max-width: 768px) {
        .header {
          padding: 1.5rem;
        }
        
        .main-content {
          padding: 2rem 1rem;
        }
        
        .contact-links {
          bottom: 1.5rem;
          left: 1.5rem;
        }
        
      }
    </style>
<script>
      function toggleLanguage() {
        const html = document.documentElement;
        const helloText = document.querySelector('.hello-text');
        const subtitle = document.querySelector('.subtitle');
        
        if (html.lang === 'ko') {
          html.lang = 'en';
          document.title = 'Hello. AID';
          helloText.textContent = 'Hello.';
          subtitle.innerHTML = 'AI-powered solutions for<br>intelligent grid monitoring.';
        } else {
          html.lang = 'ko';
          document.title = 'Hello. AID';
          helloText.textContent = '안녕하세요.';
          subtitle.innerHTML = 'AI 기반의 지능형<br>전력망 모니터링 솔루션.';
        }
      }
    </script>
</head>
<body>
  <div class="container">
    <!-- Main background image -->
    <div class="main-bg"></div>
    
    <!-- Paper texture overlay -->
    <div class="paper-texture"></div>
    
    <!-- Header -->
    <header class="header">
      <div class="logo">A</div>
      <nav class="nav-menu">
        <a href="#" class="nav-item">Work</a>
        <a href="#" class="nav-item" onclick="toggleLanguage(); return false;">
          <span lang="ko">About</span>
          <span lang="en" style="display: none;">소개</span>
        </a>
      </nav>
    </header>
    
    <!-- Main content -->
    <main class="main-content">
      <div class="hero-text">
        <div class="hello-text">안녕하세요.</div>
        <div class="aid-text">AID</div>
        <div class="subtitle">
          AI 기반의 지능형<br>전력망 모니터링 솔루션.
        </div>
      </div>
    </main>
    
    <!-- Contact links -->
    <div class="contact-links">
      <a href="mailto:contact@aid.com" class="contact-link">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
      </a>
      <a href="#" class="contact-link">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/>
        </svg>
      </a>
    </div>
  </div>
</body></html>
